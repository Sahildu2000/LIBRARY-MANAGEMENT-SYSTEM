<div>
	<div class="row" ng-show="!isLoading">
		<div class="col-md-6">
			<div>
				<h3>Borrower Information</h3>
				<div class="row">
					<label class="col-sm-4">Card Id </label>
					<div class="col-sm-8">
						{{borrower.cardId}}
					</div>
				</div>
				
				<div class="row">
					<label class="col-sm-4">First Name </label>
					<div class="col-sm-8">
						{{borrower.firstName}}
					</div>
				</div>
				
				<div class="row">
					<label class="col-sm-4">Last Name </label>
					<div class="col-sm-8">
						{{borrower.lastName}}
					</div>
				</div>
				
				<div class="row">
					<label class="col-sm-4">Social Security Number </label>
					<div class="col-sm-8">
						{{borrower.ssn}}
					</div>
				</div>
				
				<div class="row">
					<label class="col-sm-4">Address </label>
					<div class="col-sm-8">
						{{borrower.address}}
					</div>
				</div>
				
				<div class="row">
					<label class="col-sm-4">Phone Number </label>
					<div class="col-sm-8">
						{{borrower.phone}}
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<h3></h3>
			<div class="row">
				<div class="col-md-6">
					payment due is ${{fineAmt | number:2}}
				</div>
				<div class="col-sm-6">
					<button ng-click="payDue()" type="submit" class="btn btn-warning">Pay Due</button>
				</div>
			</div>
		</div>
	</div>
	<div ng-show="isLoading" class="row">
		<div class="col-md-5"></div>
		<div class="col-md-2">
			<img src="custom/images/loading.gif">
		</div>
	</div>
	
	<div style="display:none;">
	    <div class="md-dialog-container" id="confirmDialogPayDue">
		     <md-dialog>
				<div class="modal-header">
		            <h3 class="modal-title" id="modal-title">Paid!</h3>
		        </div>
		        <div class="modal-body" id="modal-body">
				  <div>
				    Due is successfully paid!
				  </div>
				</div>
				<div class="modal-footer">
					<div class="form-group">
					    <div class="col-sm-offset-4 col-sm-8">
					      <span><button ng-click="goToHome()" type="submit" class="btn btn-warning">Go Back to Home</button></span>
					    </div>
				  	</div>
				</div>
		  </md-dialog>
	  	</div>
	 </div>
	
</div>
